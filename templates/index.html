<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Web Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">🔎 Mini Web Scraper</h1>

    <!-- Formulaire -->
    <form method="POST">
        <div class="mb-3">
            <input type="text" class="form-control" name="url" placeholder="https://exemple.com" required>
        </div>
        <button type="submit" class="btn btn-primary">Scrapper</button>
    </form>

    <!-- Résultat -->
    {% if result %}
        <div class="alert alert-info mt-4">
            <strong>Résultat scrappé :</strong><br>
            {{ result }}
        </div>
    {% endif %}
</div>
</body>
</html>
